<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recreating BeerCabbage site in 2 days</title>
  </head>
  <body>
    <header>
      <div class="searchBar">
        <img
          class="smallIcon"
          src="img/searchIcon.png"
          alt="magnifying glass Icon"
        />
        <p>Search by recipe or ingredients...</p>
      </div>
      <h1><span>PUNCH</span>FORK</h1>
      <div class="loginSignupArea">
        <button class="redButton">Log In</button>
        <button class="greyButton">Sign Up</button>
        <div class="arrowButton">
          <img
            class="smallIcon arrowIcon"
            src="img/arrowIcon.png"
            alt="arrow Icon"
          />
        </div>
      </div>
    </header>
    <main>
      <img src="img/cabbage.png" alt="image of cabbage" />
      <h2>Barbecue Beer-Can Cabbage</h2>
      <p>Vegan · 1 Meal · 15 MIN</p>
      <div class="infoBar">
        <p>
          63/100 <br />
          rating
        </p>
        <img
          src="http://placekitten.com/g/200/300"
          alt="creators profile picture"
        />
        <p>
          6 <br />
          ingredients
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
